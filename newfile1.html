<body>
    <ul id="take">
        <li id="qq"> Java</li>
        <li id="ww">SQL</li>
        <li id="ee">JS</li>
        <li id="rr">HTML</li>

    <script>
       var a= document.createElement("li")
       a.textContent="React js"
       var b=document.createElement("li")
       b.textContent="Angular JS"
       var c=document.createElement("li")
       c.textContent="Metero JS"
       var d= document.createElement("li")
       d.textContent="node Js"
        
       a.style.color="blue"
       b.style.color="blue"
       c.style.color="blue"
       d.style.color="blue"

       var ul=document.getElementById("take")

       var js=document.getElementById("ee")

       ul.insertBefore(c,html)
       ul.append(d)
