    <script>
        function mock(){
            var userid=/^[a-zA-Z0-9]{5,12}$/                //regx 101
            var input=document.getElementsByTagName("input")
            var error=document.getElementsByClassName("ERROR")

            if(userid.test(input[0].value)){
                error[0].innerHTML=""
            }
            else{
                error[0].innerHTML="username must have 5-12 character"
                error[0].style.color="red"
                return false;
            }

            var password=/^(?=.*[A-Z])(?=.*[0-9])(?=.*[a-z])(?=.*[!@$#%^&*])[a-zA-Z0-9!@$#%^&*]{7,12}$/
            if(password.test(input[1].value)){
                error[1].innerHTML=""
            }
            else{
                error[1].innerHTML="must have length of 7-12"
                error[1].style.color="red"
                return false;
            }
            var Name=/^[a-zA-Z]{5,}$/                //regx 101
            var input=document.getElementsByTagName("input")
            var error=document.getElementsByClassName("ERROR")

            if(Name.test(input[2].value)){
                error[2].innerHTML=""
            }
            else{
                error[2].innerHTML="Required and Alphabets Only"
                error[2].style.color="red"
                return false;
            }
            var Zipcode=/^[0-9]{6,9}$/                //regx 101
            var input=document.getElementsByTagName("input")
            var error=document.getElementsByClassName("ERROR")

            if(Zipcode.test(input[5].value)){
                error[5].innerHTML=""
            }
            else{
                error[5].innerHTML="must be number"
                error[5].style.color="red"
                return false;
            }


            var email=/^[a-zA-Z0-9]@[A-Za-z]{3,}.[a-zA-Z]{2,}$/
            if(email.test(input[6].value)){
                error[6].innerHTML=""
            }
            else{
                error[6].innerHTML="must be a valid email"
                error[6].style.color="red"
                return false; 
            }

        
            
        }
    </script>
